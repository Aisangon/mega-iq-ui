<div class="jumbotron">

  <h2 i18n>Edit profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group required">
      <label for="email" i18n>Email</label>
      <input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

      <div *ngIf="currentUser.isEmailVerified; else elseIsEmailVerified">
        <p class="text-success" i18n>Email is verified</p>
      </div>
      <ng-template #elseIsEmailVerified>
        <p class="text-danger" i18n>Email not verified</p>
      </ng-template>

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required" i18n>Email is required</div>
        <div *ngIf="f.email.errors.email" i18n>Email is not valid</div>
      </div>
    </div>
    <div class="form-group required">
      <label for="name" i18n>Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required" i18n>Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="age" i18n>Age</label>
      <input type="text" id="age" formControlName="age" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="location" i18n>Location</label>
      <div class="input-group mb-3">
        <input type="text" id="location" formControlName="location" placeholder="Location" class="form-control"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="detectLocation()">
            <svg class="feather">
              <use xlink:href="/assets/feather-sprite.svg#target"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label i18n>Image</label>
      <div class="input-group mb-3">
        <div class="card">
          <div class="card-body">
            <div class="row no-gutters">
              <label class="col">
                <input type="radio" name="pic" value="1" checked>
                <img src="http://placehold.it/75x75/0bf/fff&text=A">
              </label>

              <label class="col">
                <input type="radio" name="pic" value="2">
                <img src="http://placehold.it/75x75/b0f/fff&text=B">
              </label>

              <label class="col">
                <input type="radio" name="pic" value="3">
                <img src="http://placehold.it/75x75/0bf/fff&text=C">
              </label>

              <label class="col">
                <input type="radio" name="pic" value="4">
                <img src="http://placehold.it/75x75/b0f/fff&text=D">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" id="isPublic" formControlName="isPublic" class="form-check-input" value="1" checked />
        <label class="form-check-label" for="isPublic" i18n>Profile is public</label>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <svg class="feather">
          <use xlink:href="/assets/feather-sprite.svg#save"/>
        </svg>
        <span i18n>Save changes</span>
      </button>
      <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      <a routerLink="/user/{{currentUser.id}}" class="btn btn-link" i18n>Cancel</a>
    </div>

    <input type="hidden" id="id" formControlName="id"/>
  </form>

</div>
