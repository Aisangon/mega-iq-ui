<!-- IQ Test Result -->
<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-10 offset-1 py-3" *ngIf="isBrowser">
        <!-- Social media share -->
      <share-buttons [include]="['facebook','twitter','linkedin','pinterest','reddit','vk','telegram','messenger','whatsapp','xing','line','sms','email','print','copy']"
                     [exclude]="['google','mix','tumblr']"
                     [show]="7"
                     [showText]="true"
                     [autoSetMeta]="true"
                     [theme]="'modern-dark'"
      ></share-buttons>
    </div>
    <div class="col-12">
      <div class="jumbotron m-auto">
        <!-- Title -->
        <h4 class="text-left">{{user.name}}
          <span i18n>passed</span> {{this.testTypes[this.testTypesKeys[test.type]].name}} {{test.finishDate | date:'fullDate'}}
        </h4>
        <div class="row" *ngIf="this.test.type === testTypeEnum.MEGA_IQ || this.test.type === testTypeEnum.STANDARD_IQ">
          <div class="col-lg-6">
            <h1><span i18n>IQ Score</span>: {{test.points}}</h1>
          </div>
          <div class="col-lg-6 text-right">
            <span i18n>Result code</span>: {{test.code}}
          </div>
        </div>
        <div class="row" *ngIf="!(this.test.type === testTypeEnum.MEGA_IQ || this.test.type === testTypeEnum.STANDARD_IQ)">
          <div class="col-lg-12 text-right">
            <span i18n>Result code</span>: {{test.code}}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5">
            <!-- User profile card -->
            <app-avatar *ngIf="user" [user]="user"></app-avatar>
          </div>
          <div class="col-lg-7">
            <!-- Chart js results -->
            <div *ngIf="this.test.type === testTypeEnum.MEGA_IQ || this.test.type === testTypeEnum.STANDARD_IQ">
              <canvas #myCanvas width="800" height="800"></canvas>
            </div>
            <!-- Standard results for practice test -->
            <div class="py-5" *ngIf="!(this.test.type === testTypeEnum.MEGA_IQ || this.test.type === testTypeEnum.STANDARD_IQ)">
              <h1><span i18n>IQ Score</span>: {{test.points}} / {{testQuestionsCount}}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loader -->
<div class="container" *ngIf="isLoading">
  <div class="loader-placeholder">
    <div class="page-loader"></div>
  </div>
</div>
